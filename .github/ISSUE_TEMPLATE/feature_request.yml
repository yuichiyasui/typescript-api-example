name: Feature Request
description: 新機能の提案や改善要求のためのテンプレート
title: "[Feature] "
labels: ["enhancement", "needs triage"]
assignees: ["yuichiyasui"]
body:
  - type: markdown
    attributes:
      value: |
        新機能のリクエストをありがとうございます。詳細を教えてください。

  - type: textarea
    id: problem
    attributes:
      label: 解決したい問題
      description: この機能リクエストが解決する問題は何ですか？
      placeholder: "現在困っていることや、改善したいことを説明してください"
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 提案する解決策
      description: どのような機能や改善を提案しますか？
      placeholder: "具体的な解決策やアイデアを説明してください"
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 代替案
      description: 他に検討した解決策はありますか？
      placeholder: "他の選択肢や回避策があれば記載してください"
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: 優先度
      description: この機能の重要度はどの程度ですか？
      options:
        - "低 - あると便利"
        - "中 - 作業効率に影響"
        - "高 - 重要な機能"
        - "最高 - 必須機能"
    validations:
      required: true

  - type: textarea
    id: use_case
    attributes:
      label: 使用例・シナリオ
      description: この機能をどのような場面で使用しますか？
      placeholder: "具体的な使用例やユーザーストーリーを記載してください"
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: 追加情報
      description: その他、参考になる情報があれば記載してください
      placeholder: "スクリーンショット、参考資料、技術的な詳細など"
    validations:
      required: false
